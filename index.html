<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toffee Table</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78e5e6e10e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header id="header">
        <nav id="navbar">
            <div id="nav-mob-icon">
                <i class="fa-solid fa-bars" id="nav-mob-icon-bar" style="color: #5c4033; font-size: 20px;"  onclick="toggleMenu()"></i>
                <i class="fa-solid fa-xmark" id="nav-mob-icon-cross" style="color: #5c4033; font-size: 23px;" onclick="toggleMenu()"></i>
            </div>
            <div id="logo">
                <a href=""><img src="images/Logo Transparent.png" alt=""></a>
            </div>

            <div id="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>

            <div id="nav-icons">
                    <ul>
                        <li><a href=""><i class="fa-solid fa-cart-shopping" style="color: #5c4033;"></i></a></li>
                        <!--<li><a href=""><i class="fa-solid fa-user" style="color: #5c4033;"></i></a></li>-->
                    </ul>
            </div>
            

        </nav>
    </header>

    <section id="homepage">
        <div id="homepage-text">
            <h3>TOFFEE TABLE</h3>
            <p>Sweet Moments Start Here</p>
            <button type="button" id="order-now-desktop" class="order-now-button">Order Now</button>
        </div>
        <div id="homepage-image-container">
            <img src="images/HomePage.png" alt="">
        </div>
    </section>

    <section id="best-sellers">
        <h3>BEST SELLERS</h3>
        <div id="best-sellers-container">
            <div id="best-sellers-element">
                <img src="images/ferrero-rocher-dream-cake.webp" alt="">
                <h4>Ferrero Rocher Dream Cake</h4>
            </div>
            <div id="best-sellers-element">
                <img src="images/nutella-hazelnut-brownie.webp" alt="">
                <h4>Nutella Hazelnut Brownie</h4>
            </div>
            <div id="best-sellers-element">
                <img src="images/lotus-biscoff-dream-cake.webp" alt="">
                <h4>Lotus Biscoff Dream Cake</h4>
            </div>
            <div id="best-sellers-element">
                <img src="images/black-forest-chocolate-mini-dream-cake.webp" alt="">
                <h4>Black Forest Chocolate Mini Dream Cake</h4>
            </div>
        </div>
    </section>

</body>

<script>

    let menu = document.getElementById("nav-links");

    let dispCross = document.getElementById("nav-mob-icon-cross");
    let dispBar = document.getElementById("nav-mob-icon-bar");

    menu.style.maxHeight = "0px";
    dispCross.style.display = "none";

    function toggleMenu() {
        if (menu.style.maxHeight == "0px"){
            menu.style.maxHeight = "280px"
            dispCross.style.display = "block";
            dispBar.style.display = "none";
        }
        else {
            menu.style.maxHeight = "0px";
            dispCross.style.display = "none";
            dispBar.style.display = "block";
        }
    }
    
    document.addEventListener("click", function (event) {
        const clickedInsideMenu = menu.contains(event.target);
        const clickedToggleIcons = dispCross.contains(event.target) || dispBar.contains(event.target);

        if (!clickedInsideMenu && !clickedToggleIcons && menu.style.maxHeight !== "0px") {
            menu.style.maxHeight = "0px";
            dispCross.style.display = "none";
            dispBar.style.display = "block";
        }
    });
</script>
</html>
